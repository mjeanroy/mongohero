version: '3'
services:
  mongo1:
    hostname: mongohero.mongo1
    container_name: mongohero_replica1
    image: mongo:3.6.15
    expose:
      - 27017
    ports:
      - 27017:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    volumes:
      - ./.data/db:/data/db
      - ./.data/journal:/data/journal
      - ./.data/configdb:/data/configdb
  mongo2:
    hostname: mongohero.mongo2
    container_name: mongohero_replica2
    image: mongo:3.6.15
    expose:
      - 27017
    ports:
      - 27018:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
  mongo3:
    hostname: mongohero.mongo3
    container_name: mongohero_replica3
    image: mongo:3.6.15
    expose:
      - 27017
    ports:
      - 27019:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
