<div class="container-fluid">
  <div *ngIf="database && collections">
    <div class="alert alert-primary">DATABASE: <span class="text-monospace">{{ database.name }}</span>  </div>

    <ngb-tabset>
      <ngb-tab title="Statistics">
        <ng-template ngbTabContent>
          <mongohero-database-info [database]="database" [collections]="collections"></mongohero-database-info>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Collections">
        <ng-template ngbTabContent>
          <mongohero-database-collections [database]="database" [collections]="collections"></mongohero-database-collections>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Queries">
        <ng-template ngbTabContent>
          TODO
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
