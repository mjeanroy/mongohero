<div class="container-fluid">
  <div *ngIf="database && collections">
    <div class="alert alert-primary">DATABASE: <span class="text-monospace">{{ database.name }}</span>  </div>
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <input type="text" class="form-control" [value]="filter" (input)="onInputFilter($event.target.value)"/>
        </div>
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" *ngFor="let collection of collections">{{ collection.name }}</li>
        </ul>
      </div>
      <div class="col">
        TODO
      </div>
    </div>
  </div>
</div>
