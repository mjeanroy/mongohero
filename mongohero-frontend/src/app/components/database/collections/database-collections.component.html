<div class="row">
  <div class="col-3">
    <div class="form-group">
      <input type="search" class="form-control" [value]="filter" (input)="onInputFilter($event.target.value)"/>
    </div>
    <app-loading [loading]="!filteredCollections" align="center">
      <ng-template>
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" (click)="selectCollection(collection)" [ngClass]="{active: selectedCollection === collection}" *ngFor="let collection of filteredCollections">{{ collection.name }}</li>
        </ul>
      </ng-template>
    </app-loading>
  </div>
  <div class="col-9">
    <div *ngIf="selectedCollection">
      <app-database-collection [database]="database" [collection]="selectedCollection"></app-database-collection>
    </div>
  </div>
</div>
