<div class="row">
  <div class="col-3">
    <div class="form-group">
      <input type="text" class="form-control" [value]="filter" (input)="onInputFilter($event.target.value)"/>
    </div>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action" (click)="selectCollection(collection)" [ngClass]="{active: selectedCollection === collection}" *ngFor="let collection of filteredCollections">{{ collection.name }}</li>
    </ul>
  </div>
  <div class="col">
    <div *ngIf="selectedCollection">
      <mongohero-database-collection [collection]="selectedCollection"></mongohero-database-collection>
    </div>
  </div>
</div>
