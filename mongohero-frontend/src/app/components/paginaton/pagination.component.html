<nav>
  <ul class="pagination" *ngIf="pages.length > 0">
    <li *ngFor="let page of pages" class="page-item">
      <a href="#" (click)="onClickPage($event, page)" class="page-link">{{ page }}</a>
    </li>
  </ul>
  <div *ngIf="pages.length === 0" class="font-italic">
    No pages available.
  </div>
</nav>
