<div class="card shadow rounded">
  <div class="card-body">
    <h5 class="card-title card-title-bordered">
      <i class="fa fa-clipboard"></i> Logs
    </h5>

    <div class="view-actions-top">
      <button type="button" class="btn btn-primary btn-sm" (click)="sync()">
        <i class="fa fa-refresh"></i> Refresh
      </button>
    </div>

    <app-loading [loading]="!logs">
      <ng-template>
        <div class="text-monospace text-nowrap text-sm-left overflow-auto">
          <div *ngFor="let log of logs">
            {{ log }}
          </div>
        </div>
      </ng-template>
    </app-loading>
  </div>
</div>
